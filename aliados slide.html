<!-- Estilos CSS -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Sección de Patrocinadores */
    #sponsors-section {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
        font-family: 'Montserrat', sans-serif;
        background-color: transparent; /* Fondo transparente */
        overflow: hidden;
    }

    .sponsors-slider {
        width: 90%;
        max-width: 1200px;
        position: relative;
    }

    .slider-fade {
        position: relative;
        overflow: hidden;
    }

    /* Degradados en los extremos */
    .gradient {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 60px;
        pointer-events: none;
        z-index: 2;
    }

    .gradient-left {
        left: 0;
        background: linear-gradient(to right, #011125, transparent);
    }

    .gradient-right {
        right: 0;
        background: linear-gradient(to left, #011125, transparent);
    }

    /* Ocultar degradado en móviles */
    @media (max-width: 768px) {
        .gradient {
            display: none;
        }
    }

    .slider-track {
        display: flex;
        gap: 20px;
        animation: scroll 30s linear infinite; /* Adjusted duration for smoother loop */
    }

    .sponsor {
        flex: 0 0 calc(100% / 10); /* Display 10 images at once */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #ffffff; /* Fondo blanco individual */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .sponsor img {
        width: 120px;
        height: auto;
        object-fit: contain;
    }

    @keyframes scroll {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-300%); /* Adjust to scroll through all images */
        }
    }
</style>
